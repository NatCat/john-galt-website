backend:
  name: github
  repo: NatCat/John-Galt-Website
  branch: main

local_backend: true

media_folder: public/images/uploads
public_folder: /john-galt-website/images/uploads

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    format: frontmatter
    extension: md
    preview_path: "{{slug}}"
    fields:
      - {label: "Language", name: "lang", widget: "select", options: ["en", "ru", "sr", "hy", "fr"], default: "en"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Author", name: "author", widget: "string", required: false, default: "Admin"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false, required: false}

  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    format: frontmatter
    extension: md
    preview_path: "{{slug}}"
    fields:
      - {label: "Language", name: "lang", widget: "select", options: ["en", "ru", "sr", "hy", "fr"], default: "en"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - label: "Hero Section"
        name: "hero"
        widget: "object"
        required: false
        fields:
          - {label: "Heading", name: "heading", widget: "string", required: false}
          - {label: "Subheading", name: "subheading", widget: "text", required: false}
          - label: "Primary CTA"
            name: "primaryCta"
            widget: "object"
            required: false
            fields:
              - {label: "Label", name: "label", widget: "string", required: false}
              - {label: "URL", name: "url", widget: "string", required: false}
          - label: "Secondary CTA"
            name: "secondaryCta"
            widget: "object"
            required: false
            fields:
              - {label: "Label", name: "label", widget: "string", required: false}
              - {label: "URL", name: "url", widget: "string", required: false}
          - label: "Statistics"
            name: "stats"
            widget: "list"
            required: false
            fields:
              - {label: "Icon", name: "icon", widget: "select", options: ["Award", "CheckCircle", "Users", "Globe", "CheckCircle2"], default: "Award", required: false}
              - {label: "Value", name: "value", widget: "string", required: false}
              - {label: "Label", name: "label", widget: "string", required: false}
      - label: "Services Intro"
        name: "servicesIntro"
        widget: "object"
        required: false
        fields:
          - {label: "Tag", name: "tag", widget: "string", required: false}
          - {label: "Heading", name: "heading", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text", required: false}
      - label: "Services"
        name: "services"
        widget: "list"
        required: false
        fields:
          - {label: "Icon", name: "icon", widget: "select", options: ["Factory", "Zap", "Code", "Package"], default: "Factory", required: false}
          - {label: "Title", name: "title", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text", required: false}
          - {label: "Image", name: "image", widget: "image", required: false}
      - label: "Portfolio Intro"
        name: "portfolioIntro"
        widget: "object"
        required: false
        fields:
          - {label: "Tag", name: "tag", widget: "string", required: false}
          - {label: "Heading", name: "heading", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text", required: false}
      - label: "Portfolio"
        name: "portfolio"
        widget: "list"
        required: false
        fields:
          - {label: "Title", name: "title", widget: "string", required: false}
          - {label: "Category", name: "category", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text", required: false}
          - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "Number", name: "number", widget: "string", required: false}
      - label: "About Section"
        name: "about"
        widget: "object"
        required: false
        fields:
          - {label: "Tag", name: "tag", widget: "string", required: false}
          - {label: "Heading", name: "heading", widget: "string", required: false}
          - label: "Paragraphs"
            name: "paragraphs"
            widget: "list"
            required: false
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - label: "Capabilities"
            name: "capabilities"
            widget: "list"
            required: false
            field: {label: "Capability", name: "capability", widget: "string"}
          - label: "Statistics"
            name: "stats"
            widget: "list"
            required: false
            fields:
              - {label: "Icon", name: "icon", widget: "select", options: ["Users", "Award", "Globe", "CheckCircle2"], default: "Users", required: false}
              - {label: "Value", name: "value", widget: "string", required: false}
              - {label: "Label", name: "label", widget: "string", required: false}
      - label: "History Section"
        name: "history"
        widget: "object"
        required: false
        fields:
          - {label: "Heading", name: "heading", widget: "string", required: false}
          - label: "Subsections"
            name: "subsections"
            widget: "list"
            required: false
            fields:
              - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                required: false
                field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - label: "Paragraphs (Simple - if no subsections)"
            name: "paragraphs"
            widget: "list"
            required: false
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
      - label: "Solutions Section"
        name: "solutions"
        widget: "object"
        required: false
        fields:
          - label: "Intro"
            name: "intro"
            widget: "object"
            required: false
            fields:
              - {label: "Tag", name: "tag", widget: "string", required: false}
              - {label: "Heading", name: "heading", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
          - label: "Sections"
            name: "sections"
            widget: "list"
            required: false
            fields:
              - {label: "Heading", name: "heading", widget: "string", required: false}
              - {label: "Image", name: "image", widget: "image", required: false}
              - label: "Items"
                name: "items"
                widget: "list"
                required: false
                field: {label: "Item", name: "item", widget: "string"}
      - label: "News Intro"
        name: "newsIntro"
        widget: "object"
        required: false
        fields:
          - {label: "Tag", name: "tag", widget: "string", required: false}
          - {label: "Heading", name: "heading", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text", required: false}
      - label: "Contact Section"
        name: "contact"
        widget: "object"
        required: false
        fields:
          - {label: "Tag", name: "tag", widget: "string", required: false}
          - {label: "Heading", name: "heading", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text", required: false}
          - label: "Contact Info"
            name: "info"
            widget: "list"
            required: false
            fields:
              - {label: "Icon", name: "icon", widget: "select", options: ["Phone", "Mail", "MapPin"], default: "Phone", required: false}
              - {label: "Title", name: "title", widget: "string", required: false}
              - label: "Lines"
                name: "lines"
                widget: "list"
                required: false
                field: {label: "Line", name: "line", widget: "string"}
          - {label: "Submit Button Label", name: "submitLabel", widget: "string", required: false, default: "Send Message"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false, required: false}
