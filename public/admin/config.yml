backend:
  name: github
  repo: John-Galt-Website             # use user/repo or org/repo here
  branch: main

local_backend: true                   # keep this so npx decap-server still works locally

media_folder: public/images/uploads
public_folder: /images/uploads

collections:
  - name: posts
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    format: frontmatter
    extension: md
    fields:
      # ... (keep the same fields as before)

  - name: pages
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    format: frontmatter
    extension: md
    fields:
      # ... (the structured fields we added for hero/services/portfolio/etc.)